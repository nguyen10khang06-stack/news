{% extends 'base.html' %}
{% load static %}

{% block body_block %}
<div class="container py-4">
    <h2>Thêm Tin Tức Mới</h2>
    <hr>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        {{ form.as_p }} 
        
        <button type="submit" class="btn btn-success">Đăng Tin</button>
        <a href="{% url 'index' %}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
{% endblock %}
