{% extends "base.html" %}
{% block body_block %}

<div class="container mt-5">
    <h1 class="mb-4 text-info"><i class="fas fa-envelope"></i> Contact Us</h1>

    {% if success_message %}
    <div class="alert alert-success">{{ success_message }}</div>
    {% endif %}

    <form method="post" class="mb-5">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Họ và tên</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="subject" class="form-label">Chủ đề</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Tin nhắn</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-info">Gửi tin nhắn</button>
    </form>

    <div class="mt-5">
        <h5>Địa chỉ văn phòng</h5>
        <p>123 Đường ABC, Quận XYZ, Thành phố</p>
        <p>Email: info@example.com | Hotline: 0123 456 789</p>
    </div>
</div>

{% endblock %}
