{% extends 'base.html' %}
{% load static %}

{% block body_block %}
<div class="container py-4">
    <h2>{{ news.title }}</h2>
    <small><i class="far fa-clock"></i> {{ news.created_at|date:"d M Y" }}</small>
    <p><i class="far fa-eye"></i> {{ news.views }} views</p>
    <hr>

    <a href="{% url 'edit_news' news.id %}" class="btn btn-warning btn-sm mb-3">
        <i class="fas fa-edit"></i> Chỉnh Sửa Tin Này
    </a>

    {% if news.image %}
    <img src="{{ news.image.url }}" alt="{{ news.title }}" class="img-fluid mb-3">
    {% else %}
    <img src="{% static 'img/no-image.jpg' %}" alt="{{ news.title }}" class="img-fluid mb-3">
    {% endif %}

    <p>{{ news.content|linebreaks }}</p>
</div>
{% endblock %}
